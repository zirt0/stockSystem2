<!doctype html>
<html class="no-js" lang="en" ng-app="APP">

<head>
    <meta charset="utf-8" />
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockSystem</title>

    <link rel="stylesheet" href="css/foundation.css" />

    <!-- Custom styles for this template -->

    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dripicon.css">
    <link rel="stylesheet" href="css/typicons.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="sass/css/theme.css">
    <link rel="stylesheet" href="sass/css/animation.css">

    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">

    <!-- pace loader -->
    <script src="js/pace/pace.js"></script>
    <link href="js/pace/themes/orange/pace-theme-flash.css" rel="stylesheet" />
    <link rel="stylesheet" href="js/slicknav/slicknav.css" />
    <script src="js/vendor/modernizr.js"></script>

<!--     <script type="text/javascript" src="js/tabs/responsive-tabs.js"></script>
 -->    <script type="text/javascript" src="js/tabs/responsive-tabs-2.3.2.js"></script>

</head>
<style>
    .red {
        border: 1px solid red !Important;
    }
    .f-dropdown li {
        width: 100%;
    }
    table.stockall tr:hover {
        background-color:   #8BC34A;
    }

    /* when hiding the thing */
</style>

<body>
        
    <!-- preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>

    <div ng-show="loggedIn" ng-controller="loginCtrl">
         <div class="inner-wrap">
        <div class="wrap-fluid" style="width: 100%;">
            <br>
            <br>
            <!-- Container Begin -->
            <div class="large-offset-4 large-4 columns">
                <div class="box bg-white">
                    <!-- Profile -->
                    <div class="profile">
                        <img alt="" class="" src="./img/logo.png">
                        <h3>StockSystem</h3>

                    </div>
                    <!-- End of Profile -->
                    <!-- login -->
                    <div ng-include="'partials/login.html'"></div>
                    <!-- login end -->
                    <!-- /.box-header -->
                    
                    <!-- end .timeline -->
                </div>
                <!-- box -->
            </div>
        </div>
        <!-- End of Container Begin -->
    </div>

    </div>    
    <!-- End of preloader -->

    <div ng-show="!loggedIn" class="off-canvas-wrap" data-offcanvas>
        <!-- right sidebar wrapper -->
        <div class="inner-wrap">


            <!-- Right sidemenu -->
            <div id="skin-select">
                <!--      Toggle sidemenu icon button -->
                <a id="toggle">
                    <span class="fa icon-menu"></span>
                </a>
                <!--      End of Toggle sidemenu icon button -->

                <div class="skin-part">
                    <div id="tree-wrap">
                        <!-- Profile -->
                        <div class="profile">
                            <img alt="" class="" src="./img/logo.png">
                            <h3><small>Sayar Stock</small></h3>

                        </div>
                        <!-- End of Profile -->

                        <!-- Menu sidebar begin-->
                        <div class="side-bar" ng-include="'nav-left.html'">
                            <ul id="menu-showhide" class="topnav slicknav">
                                <li>
                                    <a id="menu-select" class="tooltip-tip" href="#/dashboard" title="Dashboard">
                                        <i class="icon-monitor"></i>
                                        <span>Dashboard</span>

                                    </a>

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end of Rightsidemenu -->



            <div class="wrap-fluid" id="paper-bg">
                <!-- top nav -->
               
                <!-- end of top nav -->

                <!-- breadcrumbs -->
                <ul class="breadcrumbs">
                    <li><a href="#"><span class="entypo-home"></span></a>
                    </li>
                    <li>Dashboard
                    </li>
                    <li ng-repeat="a in pageData.breadcrumps">{{a}}</li>
                    <!--   <ul class="right inline-list">
                        <li>Help Center</a>
                        </li>
                        <li>Mail Support
                        </li>
                    </ul> -->
                </ul>
                <!-- end of breadcrumbs -->

                <div ng-if="modalBoxSucces" class="box bg-green succesmodalbox fadeIn animated">
                    <div class="box-header bg-green ">
                        <!-- tools box -->
                        <h3 class="box-title "><i class="text-white  icon-thumbs-up"></i>
                            <span class="text-white">SUCCESS</span>
                        </h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body " style="display: block;">
                        <p class="text-white">{{modalBoxmessage}} </p>
                    </div>
                </div>

                <div ng-if="modalBoxError" class="box bg-red succesmodalbox fadeIn animated">
                    <div class="box-header bg-red ">
                        <!-- tools box -->
                        <h3 class="box-title "><i class="text-white  fontello-cancel"></i>
                            <span class="text-white">Error</span>
                        </h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body " style="display: block;">
                        <p class="text-white">{{modalBoxmessage}} </p>
                    </div>
                </div>

                <h1 class="headerTitle">{{pageData.header}} <small>{{pageData.subtitle}}</small></h1>

                <!-- Container Begin -->
                
                <div ng-view class="pageView" >
                </div>


                <div ng-include="'footer.html'"></div>
            </div>

            <!-- End of Container Begin -->
            <!-- Right Menu -->
            <!-- close the off-canvas menu -->
            <a class="exit-off-canvas"></a>
            <!-- End of Right Menu -->
        </div>
        <!-- end paper bg -->

    </div>
    <!-- end of off-canvas-wrap -->

    <!-- end of inner-wrap -->



    <!-- main javascript library -->
    <script type='text/javascript' src="js/jquery.js"></script>
     <script type="text/javascript" src="js/waypoints.min.js"></script>
    <script type='text/javascript' src='js/preloader-script.js'></script> 
    <!-- foundation javascript -->
    <script type='text/javascript' src="js/foundation.min.js"></script>
    <script type='text/javascript' src="js/foundation/foundation.js"></script>
    <!-- main edumix javascript -->
    <script type='text/javascript' src='js/slimscroll/jquery.slimscroll.js'></script>
    <script type='text/javascript' src='js/slicknav/jquery.slicknav.js'></script>
    <script type='text/javascript' src='js/sliding-menu.js'></script>
    <script type='text/javascript' src='js/scriptbreaker-multiple-accordion-1.js'></script>
    <script type="text/javascript" src="js/number/jquery.counterup.min.js"></script>
    <script type="text/javascript" src="js/circle-progress/jquery.circliful.js"></script>
    <script type='text/javascript' src='js/app.js'></script>
    <!-- additional javascript -->
    <script type='text/javascript' src="js/number-progress-bar/jquery.velocity.min.js"></script>
    <script type='text/javascript' src="js/number-progress-bar/number-pb.js"></script>
    <script type='text/javascript' src="js/loader/loader.js"></script>
    <script type='text/javascript' src="js/loader/demo.js"></script>


    <script type='text/javascript' src="js/foundation/foundation.dropdown.js"></script>
    <script type='text/javascript' src="js/foundation/foundation.accordion.js"></script>
    <script type='text/javascript' src="js/foundation/foundation.equalizer.js"></script>



    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-md5/angular-md5.js"></script>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="scripts/dashboard.js"></script>


    <script type="text/javascript" src="scripts/login.js"></script>

     


      <!-- FLOT CHARTS -->
    <script src="js/flot/jquery.flot.js" type="text/javascript"></script>
    <!-- FLOT RESIZE PLUGIN - allows the chart to redraw when the window is resized -->
    <script src="js/flot/jquery.flot.resize.min.js" type="text/javascript"></script>
    <!-- FLOT PIE PLUGIN - also used to draw donut charts -->
    <script src="js/flot/jquery.flot.pie.min.js" type="text/javascript"></script>
    <!-- FLOT CATEGORIES PLUGIN - Used to draw bar charts -->
    <script src="js/flot/jquery.flot.categories.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/skycons/skycons.js"></script>
   



</body>

</html>
