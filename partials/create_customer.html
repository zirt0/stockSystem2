  
    <style>

    cursor: pointer;
    border-bottom: 1px dashed;

    top: 3px;

    font-weight: bold;
    font-size: 19px;

}

.switch-on {
  position: absolute;

  <!-- Container Begin -->
    <div class="row" style="margin-top:-20px">

        <!-- customerinfo -->
        <div class="large-8 columns">
            <div class="box">
                <div class="box-header bg-transparent">

                        </span>
                        <span class="box-btn" data-widget="remove"><i class="icon-cross"></i>
                        </span>
                    </div>
                    <h3 class="box-title"><i class="fa fa-users"></i>
                        <span>Cli&euml;ntegegevens</span>
                    </h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body " style="display: inline-block;" >
                    <div class="large-12 columns">
                    <div class="large-12 columns">
                            <h6>Algemeen</h6>
                        </div>
                        <div class="large-12 columns">
                            <div class="large-6 columns"><label for="company"><strong>Bedrijf:</strong></label> </div>
                             <div class="large-6 columns">
                             <input type="text" id="company" ng-model="customerAdd.company" required>
                             </div>
                        </div>
                        <div class="large-12 columns">
                            <div class="large-6 columns"><label for="fname"><strong>Voornaam:</strong></label> </div>
                             <div class="large-6 columns">
                                 <input type="text" id="fname" ng-model="customerAdd.fname" required>
                             </div>
                        </div>
                        <div class="large-12 columns">
                            <div class="large-6 columns"><label for="lname"><strong>Achternaam:</strong></label> </div>
                             <div class="large-6 columns">
                                <input type="text" id="lname" ng-model="customerAdd.lname" required>
                             </div>
                        </div>
                        <div class="large-12 columns">
                            <div class="large-6 columns"><label for="tel"><strong>Tel:</strong></label> </div>
                             <div class="large-6 columns">
                                 <input type="text" id="tel" ng-model="customerAdd.tel" required>
                             </div>
                        </div>
                        <div class="large-12 columns">
                            <div class="large-6 columns"><label for="alt_tel"><strong>Alt. tel:</strong></label> </div>
                             <div class="large-6 columns">
                                 <input type="text" id="alt_tel" ng-model="customerAdd.alt_tel" required>
                             </div>
                        </div>
                        <div class="large-12 columns">
                            <div class="large-6 columns"><label for="email"><strong>Email:</strong> </label></div>
                             <div class="large-6 columns">
                                 <input type="text" id="email" ng-model="customerAdd.email" required>
                             </div>
                        </div>
                        <div class="large-12 columns">
                            <br>
                        </div>

                            <div class="large-6 columns"><label for="branche"><strong>Branche:</strong></label> </div>
                             <div class="large-6 columns">
                                 
                             </div>
                        </div> -->
                        <div class="large-12 columns">
                            <br>
                        </div>
                        <div class="large-12 columns">
                            <div class="large-6 columns"><label for="btw"><strong>BTW:</strong> </label></div>
                             <div class="large-6 columns">
                                <input type="text" id="btw" ng-model="customerAdd.btw" required>
                             </div>
                        </div>
                        <div class="large-12 columns">
                            <div class="large-6 columns"><label for="kvk"><strong>KvK:</strong> </label></div>
                             <div class="large-6 columns">
                                <input type="text" id="kvk" ng-model="customerAdd.kvk" required>
                             </div>
                        </div>
                        <div class="large-12 columns">
                            <div class="large-6 columns"><label for="banknr"><strong>Banknr:</strong> </label></div>
                             <div class="large-6 columns">
                                <input type="text" id="banknr" ng-model="customerAdd.banknr" required>
                             </div>
                        </div>
                         <div class="large-12 columns">
                            <br>
                            <h6>Adres</h6>
                        </div>
                        <div class="large-12 columns">
                            <div class="large-6 columns"><label for="street"><strong>Straat + huisnr:</strong></label> </div>
                             <div class="large-6 columns">
                                <input type="text" id="street" ng-model="customerAdd.address" required>
                             </div>
                        </div>
                        <div class="large-12 columns">
                            <div class="large-6 columns"><label for="zipcode"><strong>Postcode + Plaats:</strong></label> </div>
                             <div class="large-3 columns">
                                 <input type="text" id="zipcode" ng-model="customerAdd.zipcode" required>
                             </div>
                             <div class="large-3 columns">
                                 <input type="text" id="city" ng-model="customerAdd.city" required>
                             </div>
                        </div>
                        <div class="large-12 columns">
                            <div class="large-6 columns"><label for="correspodentiecheck"><strong>Andere correspondentieadres</strong></label> </div>
                             <div class="large-6 columns">
                             <div class="switch round">
                             <input id="correspodentiecheck" type="checkbox" ng-model="correspodentiecheck">
                                  <label for="correspodentiecheck">
                                      <span class="switch-on">Ja</span>
                                      <span class="switch-off">Nee</span>
                                  </label>
                               </div>
                             </div>
                        </div>

                         <div ng-show="correspodentiecheck" class="">
                          <!-- /.box-header -->
                          <div  class="large-12 box-body compose bg-light-green" style="display: inline-block;">
                            <h3 class="box-title">
                                <i class="fontello-folder text-white"></i>
                                <span class="text-white">Correspondentieadress</span>
                            </h3>

                              <div class="large-12 columns">
                                  </div>
                                  <div class="large-12 columns">
                                      <div class="large-6 columns"><label for="cor_street"><strong>Straat + huisnr:</strong> </label></div>
                                       <div class="large-6 columns"><input type="text" id="cor_street" ng-model="customerAdd.cor_address" required></div>
                                  </div>
                                  <div class="large-12 columns">
                                      <div class="large-6 columns"><label for="cor_zipcode"><strong>Postcode + Plaats:</strong> </label></div>
                                      <div class="large-3 columns">
                                           <input type="text" id="cor_zipcode" ng-model="customerAdd.cor_zipcode" required>
                                       </div>
                                       <div class="large-3 columns">
                                           <input type="text" id="cor_city" ng-model="customerAdd.cor_city" required>
                                       </div>
                                  </div>
                          </div>
                          <!-- end .timeline -->
                      </div>

                        <div class="large-12 columns">
                            <br>
                            <h6>Opmerking</h6>
                        </div>
                        <div class="large-12 columns">
                            <div class="large-6 columns"><label for="comment"><strong>Opmerking:</strong> </label></div>
                             <div class="large-6 columns">
                             <textarea id="comment" ng-model="customerAdd.comment" required></textarea>
                             </div>
                        </div>
                    </div>
                </div>


                <!-- end .timeline -->
            </div>
        </div>
        <div class="large-4 columns" >

            <div class="box">

                <div class="box-header bg-transparent">
                    <!-- tools box -->
                    <div class="pull-right box-tools">

                        <span class="box-btn" data-widget="collapse"><i class="icon-minus"></i>
                        </span>
                        <span class="box-btn" data-widget="remove"><i class="icon-cross"></i>
                        </span>
                    </div>
                    <h3 class="box-title">
                        <i class="fontello-folder"></i>
                        <span>Referentie</span>
                    </h3>
                </div>
                <!-- /.box-header -->
                <div class="large-12 box-body " style="display: inline-block;">
                        <div class="large-12 columns">
                            <br>
                           
                        </div>
                        <div class="large-12 columns">
                            <div class="large-3 columns"><label for="cor_street"><strong>Naam</strong> </label></div>
                             <div class="large-9 columns"><input type="text" id="cor_street" ng-model="customerAdd.reference" required></div>
                        </div>


                </div>
                <!-- end .timeline -->
            </div>
            <!-- box -->
        </div>
        <div class="large-4 columns" >

            <div class="box bg-light-green">

                    <div class="pull-right box-tools">

                        <span class="box-btn" data-widget="collapse"><i class="icon-minus"></i>
                        </span>
                        <span class="box-btn" data-widget="remove"><i class="icon-cross"></i>
                        </span>
                    </div>
                    <h3 class="box-title">
                        <i class="fontello-folder text-white"></i>
                        <span class="text-white">Checklist</span>
                    </h3>
                </div>
                <!-- /.box-header -->
                <div class="large-12 box-body compose" style="display: inline-block;">
                <ul>
                              
                                <li ng-repeat="x in checklist_customer track by $index">
                                  <label for="{{$index}}"><input type="checkbox" name="checkbox" id="{{$index}}"> {{x.name}}</label>
                                </li>
                              
                            </ul>

                </div>
                <!-- end .timeline -->
            </div>
            <!-- box -->
        </div>

        <div class="large-4 columns" >

           
            <!-- box -->
        </div>

            <button class="tiny radius button bg-green right" ng-click="createCustomer()" >Client Aanmaken</button>
        </div>
