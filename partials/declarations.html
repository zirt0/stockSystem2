  <div class="large-12 columns no-padding">
    <input type="text" ng-model="akmedia">
  </div>
  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Advocaat</th>
        <th>Dossiernaam</th>
        <th>Tot.bedrag</th>
        <th>Bekijk</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(k,x) in declarations | filter: akmedia">
        <td><a href="#/declarations/{{x.case_id}}">{{x.fname | limitTo:1}}. {{x.lname}} <span ng-if="x.company">- {{x.company}}</span></a></td>
        <td><a href="#/cases/{{x.case_id}}">{{x.casename}}</a></td>
        <td><span>&euro; {{x.total_amount}}</span></td>
        <td><a class="button radius tiny bg-green" href="#/declarations/{{x.case_id}}">Bekijk</a></td>
      </tr>
    </tbody>
  </table>
